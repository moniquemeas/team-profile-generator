
  <!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Team Profile</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
<main class="container">
  <div class="teamHeader">
  <h1>My Team</h1>
  </div>
  <div class="d-flex cardContainer">
      
  <div class="card shadow teamMember">
          <header class="bg-primary text-white p-3">
              <h5>Name: </h5>
              <h5>Manager</h5>
              <i class="material-icons">
                  supervisor_account
              </i>
          </header>
          <div class="employeeContainer">
          <div class="employeeInfo shadow">
          <div class="detail shadow-sm p-3">ID: </div>
          <div class="detail shadow-sm p-3">Email: </div>
          <div class="detail shadow-sm p-3">Office Number: </div>
          </div>
          </div>
      </div>

  <div class="card shadow teamMember">
          <header class="bg-primary text-white p-3">
              <h5>Name: </h5>
              <h5>Engineer</h5>
              <i class="material-icons">
              engineering
              </i>
          </header>
          <div class="employeeContainer">
          <div class="employeeInfo shadow">
          <div class="detail shadow-sm p-3">ID: </div>
          <div class="detail shadow-sm p-3">Email: </div>
          <div class="detail shadow-sm p-3">GitHub username: </div>
          </div>
          </div>
      </div>
  
  </div>

</main>

</body>
</html>
